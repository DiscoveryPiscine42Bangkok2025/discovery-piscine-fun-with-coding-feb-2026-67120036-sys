<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42 Bangkok - Web Development</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        background-color: #ececec;
      }

      .balloon {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
        background-color: rgb(0, 64, 255);
      }
    </style>
  </head>

  <body>
    <div
      class="balloon"
      onclick="increaseBalloonAnimated(this)"
      onmouseleave="decreaseBalloonAnimated(this)"
    ></div>
  </body>

  <script>
    function randomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function increaseBalloonAnimated(el) {
      if (el.offsetWidth < 420) {
        el.style.width = el.offsetWidth + 10 + "px";
        el.style.height = el.offsetHeight + 10 + "px";
      } else {
        el.style.width = "200px";
        el.style.height = "200px";
      }

      el.style.backgroundColor = randomColor();
    }

    function decreaseBalloonAnimated(el) {
      if (el.offsetWidth > 200) {
        el.style.width = el.offsetWidth - 5 + "px";
        el.style.height = el.offsetHeight - 5 + "px";
      } else {
        el.style.width = "200px";
        el.style.height = "200px";
      }

      el.style.backgroundColor = randomColor();
    }
  </script>
</html>
